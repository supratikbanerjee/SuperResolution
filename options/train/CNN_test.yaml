#### general settings
name: CNN_TEST_01
use_visdom: true
visdom_port: 8067
model: cnn
device: cuda

#### datasets
dataset:
  scale: 2
  train:
    name: BSDS300
    data_location: data/BSDS300/train/
    shuffle: true
    n_workers: 6  # per GPU
    batch_size: 5
    size: 128
    repeat: 2
  test:
    name: BSDS300
    data_location: data/BSDS300/test/
    shuffle: false
    n_workers: 1  # per GPU
    batch_size: 1
    repeat: 1

#### network structures
network_G:
  model: SRCNN

#### training settings: learning rate scheme, loss
train:
  epoch: 100

  lr_G: !!float 1e-4
  weight_decay_G: 0
  beta1_G: 0.9
  beta2_G: 0.99

  lr_step: 10
  lr_gamma: 0.5

  pixel_criterion: l2
  pixel_weight: !!float 1e0

  manual_seed: 10
  val_freq: 6 # epoch

#### logger
logger:
  print_freq: 5 # epoch
  path: experiments/
  chkpt_freq: 2 # epoch
  