#### general settings
name: 0001_SPBP_Deep
is_train: true
use_visdom: false
visdom_port: 8067
model: cnn
device: cuda

#### datasets
dataset:
  scale: 2
  train:
    name: DIV2K
    data_location: data/datasets/DIV2K/
    shuffle: true
    n_workers: 0  # per GPU
    batch_size: 20
    lr_size: 40
    repeat: 2
  test:
    name: Set5
    data_location: data/datasets/Set5/
    shuffle: false
    n_workers: 1  # per GPU
    batch_size: 1
    repeat: 1

#### network structures
network_G:
  model: SPBP
  num_features: 64
  in_channels: 3
  out_channels: 3
  num_steps: 1
  num_groups: 10

#### training settings: learning rate scheme, loss
train:
  epoch: 1000
  cl_train: false
  lr_G: !!float 1e-4
  weight_decay_G: 0
  beta1_G: 0.9
  beta2_G: 0.99

  lr_scheme: MultiStepLR
  lr_step: [200, 400, 600, 800]
  lr_gamma: 0.5

  pixel_criterion: l2
  pixel_weight: !!float 1e0

  manual_seed: 10
  val_freq: 5 # epoch

#### logger
logger:
  print_freq: 6 # epoch
  chkpt_freq: 100 # epoch
  img_freq: 100
  path: experiments/
  
